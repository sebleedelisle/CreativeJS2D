<!DOCTYPE HTML>
<html lang="en">
<meta charset="utf-8">

	<head>
		<title>Simple 2D Particle system</title>

		<style type="text/css">
			body {
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
			}

		</style>
	</head>
	<body >

	
		<script src="js/ImageParticle.js"></script>	
		<script>

window.addEventListener("load", setup); 

// screen size variables
var	screenWidth = window.innerWidth,
	screenHeight = window.innerHeight,

	// canvas element and 2D context
	canvas = document.createElement( 'canvas' ),
	context = canvas.getContext( '2d' ),

	mouseX = screenWidth/2, 
	mouseY = screenHeight/2, 
	mouseDown = false,
	
	mouseVelX = 0, 
	mouseVelY = 0, 
	lastMouseX = mouseX, 
	lastMouseY = mouseY,

	particles = [],
	maxParticles = 250,
	particleImage = new Image(), 
	explosionImage = new Image(), 
	counter = 0;
	
	particleImage.src = 'img/ParticleCyan.png'; 
	explosionImage.src = 'img/ParticleExplode.png'; 

function setup() {

	// CANVAS SET UP

	document.body.appendChild(canvas); 
	canvas.width = screenWidth; 
	canvas.height = screenHeight;

	initMouseListeners(); 
	
	draw();

}



//

function draw() {


	mouseVelX = mouseX-lastMouseX; 
	mouseVelY = mouseY-lastMouseY; 
	lastMouseX = mouseX; 
	lastMouseY = mouseY;

	// make some particles

	makeParticle(4);
//	makeSmokeParticle(1); 		
	
	// clear the canvas
	context.clearRect(0,0, screenWidth, screenHeight);
  	
  	// iteratate through each particle
	for (i=0; i<particles.length; i++) {
		var particle = particles[i]; 
		
		// render it
		//particle.alpha = (Math.random() < 0.5 ) ? 0 : 1 ; 
		particle.render(context); 
	
		// and then update. We always render first so particle
		// appears in the starting point.
		particle.update();

	}
	
	// Keep taking the oldest particles away until we have 
	// fewer than the maximum allowed. 
	 
	while(particles.length>maxParticles)
		particles.shift(); 
	
	
	counter++; 
	
	window.requestAnimationFrame(draw);
}

function makeParticle(particleCount) {

	for(var i=0; i<particleCount;i++) {
		
		// create a new particle in the middle of the stage
		var particle = new ImageParticle(particleImage, mouseX, mouseY); 
		
		particle.velX = random(-5,5) + (mouseVelX*0.4);
		particle.velY = random(-5,5) + (mouseVelY*0.4);
		particle.size = random(2,4);
		
		particle.gravity = 0.06; 
		particle.drag = 0.96;
		particle.shrink = 0.98; 
		particle.compositeOperation = 'lighter'; 
		particle.shimmer = true;
		
		// add it to the array
		particles.push(particle); 
		
	}

}


function makeExplosion(particleCount) {

	for(var i=0; i<particleCount;i++) {
		
		// create a new particle in the middle of the stage
		var particle = new ImageParticle(explosionImage, mouseX, mouseY); 
		
		var speed = random(20,30); 
		var angle = random(0,Math.PI*2); 
		
		
		
		
		particle.velX = Math.cos(angle) *speed; //random(-25,25);// + (mouseVelX*0.4);
		particle.velY = Math.sin(angle) *speed; //random(-25,25);// + (mouseVelY*0.4);
		particle.size = random(1,4);
		
		particle.gravity = 0.2; 
		particle.drag = 0.91;
		particle.shrink = 0.98; 
		particle.compositeOperation = 'lighter'; 
		particle.shimmer = false;
		
		// add it to the array
		particles.push(particle); 
		
	}

}
	
function initMouseListeners() {
	document.addEventListener('mousemove', onMouseMove, false);
	document.addEventListener( 'mousedown', onMouseDown, false );
	document.addEventListener( 'mouseup', onMouseUp, false );
}

function onMouseMove( event ) {
	mouseX = event.clientX;
	mouseY = event.clientY;
}

function onMouseDown(event) {
	mouseDown = true; 
	makeExplosion(100); 
}
function onMouseUp(event) {
	mouseDown = false; 
}

function random(min, max) {
	return ((Math.random()*(max-min)) + min); 
}


		</script>
	</body>
</html>
