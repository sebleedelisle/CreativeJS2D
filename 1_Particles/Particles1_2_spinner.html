<!DOCTYPE HTML>
<html lang="en">
<meta charset="utf-8">

	<head>
		<title>Simple 2D Particle system</title>

		<style type="text/css">
			body {
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
			}

		</style>
	</head>
	<body>
	
		<script src="js/SimpleParticle.js"></script>		
		<script>

// screen size variables
var	screenWidth = window.innerWidth,
	screenHeight = window.innerHeight;

// canvas element and 2D context
var	canvas = document.createElement( 'canvas' ),
	context = canvas.getContext( '2d' );

var particle,
	particles = [],
	maxParticles = 350, 
	angle = 0;

setup();


function setup() {

	// CANVAS SET UP

	document.body.appendChild(canvas); 
	canvas.width = screenWidth; 
	canvas.height = screenHeight;
	
	draw();

}



//

function draw() {

	// make some particles
	
	makeParticle(5); 
	
	// clear the canvas
	context.clearRect(0,0, screenWidth, screenHeight);
  	
  	// iteratate through each particle
	for (i=0; i<particles.length; i++) {
		var particle = particles[i]; 
		
		// render it
		particle.render(context); 
		
		// and then update. We always render first so particle
		// appears in the starting point.
		particle.update();
		

	}
	
	// Keep taking the oldest particles away until we have 
	// fewer than the maximum allowed. 
	 
	while(particles.length>maxParticles)
		particles.shift(); 
	
	window.requestAnimationFrame(draw);
}

function makeParticle(particleCount) {

	for(var i=0; i<particleCount;i++) {
		
		// create a new particle in the middle of the stage
		var particle = new Particle(screenWidth/2, screenHeight/2); 
		
		particle.size = 2; 
		
		
		var speed = random(2,5); 
		
		particle.velX = Math.cos(angle)*speed; 
		particle.velY = Math.sin(angle)*speed; 
		
		angle+=0.03;
		particle.drag = 0.99;
		particle.shrink = 0.99;
	
		// add it to the array
		particles.push(particle); 
		
	}


}

function random(min, max) {
	return ((Math.random()*(max-min)) + min); 
}

			
		</script>
	</body>
</html>
